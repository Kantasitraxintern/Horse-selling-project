<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umamusume · Characters (Mock)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐴</text></svg>" />
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
    <!-- 🔹 Header -->
    <header class="p-5 bg-white shadow flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="text-xl">🐴</div>
        <span class="font-extrabold tracking-tight text-xl text-blue-900">Umamusume</span>
      </div>
      <nav class="flex items-center gap-6">
        <!-- <a href="#" class="font-semibold text-blue-700">Characters</a> -->
        <button id="cartBtn" class="relative mr-6">
          <div class="text-xl">🛒</div>
          <span id="cartCount" 
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full px-1.5 py-0.5">
            0
          </span>
        </button>
      </nav>
    </header>

    <!-- Content -->
    <div class="container max-w-7xl mx-auto mt-10 mb-16 px-4">
      
      <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
        <h1 class="text-4xl font-extrabold tracking-tight text-blue-900">Umamusume Shop</h1>
        <div class="controls flex items-center gap-3">

          <select id="sortSelect" class="border-none outline-none pr-6 font-semibold text-blue-900 border border-gray-200 rounded-xl bg-white p-1">
              <option value="default">Sort By: Default</option>
              <option value="az">A → Z</option>
              <option value="za">Z → A</option>
          </select>
          
          <div class="flex items-center gap-2 px-2 py-1 border border-gray-200 bg-white rounded-full">
            <input id="searchInput" type="search" placeholder="Search…" class="border-none outline-none text-base w-44" />
            <div id="searchBtn" aria-label="Search" class=" text-white rounded-4xl px-3 py-1 font-bold">🔍</div>
          </div>
        </div>
      </div>

      <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center py-8 text-gray-400">
        Mock UI inspired by 
        <a href="https://umamusume.com/characters/" target="_blank" class="underline">umamusume.com</a>
        . For demo use only.
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
